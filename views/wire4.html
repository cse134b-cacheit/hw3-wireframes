<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="../bower_components/skeleton/css/normalize.css">
    <link rel="stylesheet" href="../bower_components/skeleton/css/skeleton.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/style/wire3.css">
    <script src="../assets/script/wire4.js"></script>
    <script src="http://cdn.zingchart.com/zingchart.min.js"></script>

</head>

<body>
    <!--<h1>Wire Frame 2</h1>-->
    <section class="row coin-section">
        <div class="five columns">
            <div id="box-info" class="row">
                <div class="eight columns">
                    <h5 class="no-btm-margin row">$18,234.10</h5>
                    <span class="row">My Gold Value</span>
                </div>
                <div class="four columns">
                    <span class="row box-percent">Daily +3.5%</span>
                    <span class="row box-percent">Overall +1.2%</span>
                </div>
            </div>


            <div class="row" id="coin-spot">
                <h6 class="coin-header coin-spot">Current Spot</h6>
                <hr class="coin-bar" />
                <div class="row">
                    <div class="one-third column coin-data">
                        1206.10
                        <br>
                        <small>Bid</small>
                    </div>
                    <div class="one-third column coin-data">
                        1207.10
                        <br>
                        <small>Ask</small>
                    </div>
                    <div class="one-third column coin-data">
                        +23.40
                        <br>
                        <small>Change</small>
                    </div>
                </div>

            </div>

        </div>

        <div class="seven columns" style="background-color:lightgrey">
            <div id='chartDiv'></div>
        </div>
    </section>


    <!--  Table Example for the other wireframe -->
    <section class="row coin-section">
        <div class=row>
            <h5 class="six columns">
                My Stack
            </h5

            <form class="five columns" action="/search" method="get" class="sfm">
                <div class="u-pull-right">
                    <input type="text" name="q" value="" id="sf"/>
                    <input type="submit" value="Search" id="sb"/>
                    <i class="fa fa-plus"></i>
                </div>
            </form>
        </div>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th class="img-col"> Image</th>
                    <th> Item</th>
                    <th> Qty.</th>
                    <th> Weight/Unit(g)</th>
                    <th> %au</th>
                    <th> Value </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <img src="../assets/image/Liberty_50_Obverse.png" width="30px" 			height="30px"></td>
                    <td> US Eagle </td>
                    <td> 1 </td>
                    <td> 1.244 </td>
                    <td> .917 </td>
                    <td> 1199.10 </td>
                </tr>
                <tr>
                    <td> <img src="../assets/image/Liberty_50_Obverse.png" width="30px" 			height="30px"></td>
                    <td> US Eagle </td>
                    <td> 5 </td>
                    <td> 1.244 </td>
                    <td> .917 </td>
                    <td> 5995.50 </td>
                </tr>
                <tr>
                    <td> <img src="../assets/image/Liberty_50_Obverse.png" width="30px" 			height="30px"></td>
                    <td> US Eagle </td>
                    <td> 10 </td>
                    <td> 1.244 </td>
                    <td> .917 </td>
                    <td> 11990.00 </td>
                </tr>
            </tbody>
        </table>
    </section>

</body>

</html>
