<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Skeleton: Responsive CSS Boilerplate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bower_components/skeleton/css/skeleton.css">
  <link rel="stylesheet" href="../bower_components/skeleton/css/normalize.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <script>
    $(function() {
    $( "#datepicker" ).datepicker();
    });
  </script>
</head>
  <body>
     <section id="item-detail" class="row">
      <div class="twelve columns">
        <h2>Add Item</h2>
      </div>
      <div class="one-eighth column">
      <img style="width: 100%; height: 100%;" src="../bower_components/skeleton/images/placeholder-square.jpg" alt="Item Picture">
      </div>
      <div class="one-third column">
        <table class="table detail">
          <tr>
            <td>Metal</td>
            <td>
              <select style ="width:120px;">
                <option value="Gold">Gold</option>
                <option value="Platinum">Platinum</option>
                <option value="Silver">Silver</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Type</td>
            <td>
              <select style ="width:120px;">
                <option value="US Eagle">US Eagle</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Purchase Date</td>
            <td>
              <input type="text"  id="datepicker" size= "10" style="height:30px">
            </td>
          </tr>
          <tr>
            <td>Qty.</td>
            <td>
              <input type="text" name="quantity">
            </td>
          </tr>
          <tr>
            <td>Premium</td>
            <td>
              <input type="text" name="premium">
            </td>
          </tr>
          <tr>
            <td>Unit Price</td>
            <td>
              <input type="text" name="unitprice">
            </td>
          </tr>
          <tr>
            <td>Gold %</td>
            <td>0.999</td>
          </tr>
          <tr>
            <td>Weight/unit (g)</td>
            <td>1.244</td>
          </tr>
          <tr>
            <td>Gold g/u</td>
            <td>1.244</td>
          </tr>
          <tr>
            <td>Gold ozt/u</td>
            <td>0.0400</td>
          </tr>
          <tr>
            <td>Total au (ozt)</td>
            <td>0.0400</td>
          </tr>
          <tr>
            <td><b>TOTAL</b></td>
            <td>1199.19</td>
          </tr>
          <tr>
            <input type="submit" value="Save to My Stack"> 
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
