<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Wireframe4</title>
    <link rel="stylesheet" href="../bower_components/skeleton/css/normalize.css">
    <link rel="stylesheet" href="../bower_components/skeleton/css/skeleton.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/style/main.css">
    <script src="../assets/script/wire3.js"></script>
    <script src="http://cdn.zingchart.com/zingchart.min.js"></script>

</head>

<body>
    <!-- navbar -->
    <nav id="navbar">
        <ul>
            <li class=""><a href="#" class="fa fa-refresh navbar-padding"></a></li>
            <li class=""><a href="#" >MyStackAPP</a></li>
            <li class="pull-right"><a href="#" class="fa fa-cog navbar-padding"></a></li>
        </ul>
    </nav>
    <!-- /#navbar -->

    <!-- sidebar -->
    <div id="sidebar">
        <ul>
            <li>
                <a href="#">
                    <span class="fa fa-home sidebar-icon row"></span><br>
                    <small>Home</small>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="sidebar-icon">Au</span><br>
                    <small>My Gold</small>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="sidebar-icon">Ag</span><br>
                    <small>My Silver</small>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="sidebar-icon">Pt</span><br>
                    <small>My Platinum</small>
                </a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar -->

    <!-- page-content -->
    <section id="page-content" class="container">

        <div class="five columns">
            <div id="box-info" class="row bg">
                <h5 class="no-btm-margin">$24,495.23
                    <small class="value-small">+3.5%</small>
                </h5>
                <span>My Total Stack Value</span>
            </div>
            <div class="row">Market is <b>open</b>  <small class="coin-pull-right"><i>closes in 3h 35min</i></small>
            </div>
            <div class="row">
                <h6 class="coin-header">Gold <i class="fa fa-caret-right coin-pull-right"></i></h6>
                <hr class="coin-bar" />
                <div class="row">
                    <div class="one-third column coin-data">
                        1206.10
                        <br>
                        <small>Bid</small>
                    </div>
                    <div class="one-third column coin-data">
                        1207.10
                        <br>
                        <small>Ask</small>
                    </div>
                    <div class="one-third column coin-data">
                        +23.40
                        <br>
                        <small>Change</small>
                    </div>
                </div>


                <h6 class="coin-header">Silver <i class="fa fa-caret-right coin-pull-right"></i></h6>
                <hr class="coin-bar" />
                <div class="row">
                    <div class="one-third column coin-data">
                        16.10
                        <br>
                        <small>Bid</small>
                    </div>
                    <div class="one-third column coin-data">
                        16.50
                        <br>
                        <small>Ask</small>
                    </div>
                    <div class="one-third column coin-data">
                        -.36
                        <br>
                        <small>Change</small>
                    </div>
                </div>


                <h6 class="coin-header">Platinum <i class="fa fa-caret-right coin-pull-right"></i></h6>
                <hr class="coin-bar" />
                <div class="row">
                    <div class="one-third column coin-data">
                        1206.10
                        <br>
                        <small>Bid</small>
                    </div>
                    <div class="one-third column coin-data">
                        1207.10
                        <br>
                        <small>Ask</small>
                    </div>
                    <div class="one-third column coin-data">
                        +23.40
                        <br>
                        <small>Change</small>
                    </div>
                </div>
            </div>

        </div>

        <div class="seven columns" style="background-color:lightgrey">
            <div id='chartDiv'></div>
        </div>
    </section>




</body>

</html>
